<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>

        <title> Password Validator </title>
    </head>

    <body>
        <div class="parent">
            <input class="password" type="text" placeholder="Enter Password" maxlength="50">
            <button class="button_validate" type="button"> Validate </button>
            <p class="password_type--string"></p>
            <a class="random_pass hidden" href=""> Try randomly generated password? </a>
        </div>
    </body>
</html>
